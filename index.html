<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-background">
    <header class="header">
        <img src="img/Ld2ARgqcaH5bYh7zWk-2p-transformed.jpeg" alt="Personal Image">
        <div class="container1">
            <h1 class="logo">TravelBooking</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#flight-search">Flights</a></li>
                    <li><a href="#hotel-booking">Hotels</a></li>
                    <li><a href="#">Bookings</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <!-- Main content -->
    <div class="h12">
   <h1 class="h1">Welcome to TravelBooking</h1>
   <p class="h2">Search and book flights and hotels easily.</p>
    </div>
   <div class="container2">
    <!-- Flight Search Form -->
    <div id="flight-search" class="flight-search">
        <h2 class="section-title">Search Flights</h2>
        <form id="flightSearchForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="source">Source</label>
                    <input type="text" class="form-control" id="source" placeholder="Enter source">
                </div>
                <div class="form-group col-md-4">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                </div>
                <div class="form-group col-md-4">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search Flights</button>
        </form>
    </div>
</div>

    <!-- Hotel Booking Form -->
    <div id="hotel-booking" class="hotel-booking">
        <h2 class="section-title">Book a Hotel</h2>
        <form id="hotelBookingForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="hotelLocation">Location</label>
                    <input type="text" class="form-control" id="hotelLocation" placeholder="Enter hotel location">
                </div>
                <div class="form-group col-md-6">
                    <label for="checkInDate">Check-in Date</label>
                    <input type="date" class="form-control" id="checkInDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="checkOutDate">Check-out Date</label>
                    <input type="date" class="form-control" id="checkOutDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="numberOfGuests">Number of Guests</label>
                    <input type="number" class="form-control" id="numberOfGuests" min="1">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search Hotels</button>
        </form>
    </div>
</div>

</body>
</html>
